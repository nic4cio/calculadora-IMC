<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
</head>
<body>
    <form class = "form_canva" onsubmit="return calcular(event)">
        <label>Digite seu peso</label>
        <input type="text" id="peso" placeholder="Exemplo: 65"> <br/><br/>

        <label>Digite sua altura</label>
        <input type="text" id="altura" placeholder="Exemplo: 1.80m"> <br/><br/>
        
        <input type="submit" value="calcular IMC">
    </form>
    <section id="resultado"></section>

    <script src="script.js"></script>
</body>
</html>
